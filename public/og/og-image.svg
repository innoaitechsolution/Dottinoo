<!-- 
  OG Image Placeholder SVG
  This SVG can be converted to PNG (1200x630) using tools like:
  - Online: https://cloudconvert.com/svg-to-png
  - CLI: inkscape, ImageMagick, or similar
  - Or use a design tool to recreate as PNG
  
  To convert: Save this as og-image.svg, then convert to og-image.png at 1200x630px
-->
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECF4FC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93CEEE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="1000" cy="100" r="150" fill="#90E9D5" opacity="0.3"/>
  <circle cx="200" cy="500" r="120" fill="#4196E2" opacity="0.2"/>
  
  <!-- Main content area -->
  <g transform="translate(600, 315)">
    <!-- Logo placeholder circle -->
    <circle cx="0" cy="-80" r="60" fill="#2C6EAD"/>
    <text x="0" y="-70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">D</text>
    
    <!-- Title -->
    <text x="0" y="20" text-anchor="middle" fill="#133E6C" font-family="Arial, sans-serif" font-size="64" font-weight="bold">Dottinoo</text>
    
    <!-- Subtitle -->
    <text x="0" y="80" text-anchor="middle" fill="#355A7F" font-family="Arial, sans-serif" font-size="32">Inclusive Learning Platform</text>
    <text x="0" y="120" text-anchor="middle" fill="#355A7F" font-family="Arial, sans-serif" font-size="28">for UK Classrooms</text>
  </g>
</svg>
